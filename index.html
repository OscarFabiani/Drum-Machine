<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="styles.css">
  </head>
  <body>
    <div id="drum-machine">
      <div id="pad">
        <div id="chord1" class="drum-pad">Q<audio id="Q" class="clip" src="https://s3.amazonaws.com/freecodecamp/drums/Chord_1.mp3"></audio></div>
        <div id="chord2" class="drum-pad">W<audio id="W" class="clip" src="https://s3.amazonaws.com/freecodecamp/drums/Chord_2.mp3"></audio></div>
        <div id="chord3" class="drum-pad">E<audio id="E" class="clip" src="https://s3.amazonaws.com/freecodecamp/drums/Chord_3.mp3"></audio></div>
        <div id="clap" class="drum-pad">A<audio id="A" class="clip" src="https://s3.amazonaws.com/freecodecamp/drums/Give_us_a_light.mp3"></audio></div>
        <div id="closed-hh" class="drum-pad">S<audio id="S" class="clip" src="https://s3.amazonaws.com/freecodecamp/drums/Dsc_Oh.mp3"></audio></div>
        <div id="open-hh" class="drum-pad">D<audio id="D" class="clip" src="https://s3.amazonaws.com/freecodecamp/drums/Dry_Ohh.mp3"></audio></div>
        <div id="kick" class="drum-pad">Z<audio id="Z" class="clip" src="https://s3.amazonaws.com/freecodecamp/drums/RP4_KICK_1.mp3"></audio></div>
        <div id="stick" class="drum-pad">X<audio id="X" class="clip" src="https://s3.amazonaws.com/freecodecamp/drums/side_stick_1.mp3"></audio></div>
        <div id="snare" class="drum-pad">C<audio id="C" class="clip" src="https://s3.amazonaws.com/freecodecamp/drums/Brk_Snr.mp3"></audio></div>
      </div>
      <div id="controls">
        <div id="power">POWER
          <div id="switch">
            <div id="knob"></div>
          </div>
        </div>
        <div id="display"></div>
        <input id="volume" type="range" min="0" max="100" step="1"></div>
      </div>
    </div>
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
